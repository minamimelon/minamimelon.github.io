        <p>退役后无聊自制了一个游戏...<br />

="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;cstdio&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;cstring&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;ctime&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;cstdlib&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;conio.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;Windows.h&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> std;</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> <span class="keyword">int</span> MAXC=<span class="number">100</span>,MAXR=<span class="number">100</span>;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Game</span>&#123;</span></span><br><span class="line">	<span class="keyword">int</span> mat[MAXC][MAXR],dx[<span class="number">4</span>],dy[<span class="number">4</span>];</span><br><span class="line">	<span class="keyword">bool</span> f;</span><br><span class="line">	<span class="keyword">int</span> x,y,score,col,row,tar;</span><br><span class="line">	<span class="keyword">private</span>:</span><br><span class="line">	<span class="function"><span class="keyword">void</span> <span class="title">cls</span><span class="params">()</span></span>&#123;</span><br><span class="line">		<span class="built_in">system</span>(<span class="string">&quot;cls&quot;</span>);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="keyword">int</span> <span class="title">dir</span><span class="params">()</span></span>&#123;</span><br><span class="line">		<span class="keyword">char</span> c1,c2;</span><br><span class="line">		c1=<span class="built_in">getch</span>(),c2=<span class="built_in">getch</span>();</span><br><span class="line">		<span class="built_in"><span class="keyword">switch</span></span>(c2)&#123;</span><br><span class="line">			<span class="keyword">case</span> <span class="number">72</span>:<span class="keyword">return</span> <span class="number">0</span>;<span class="comment">//up</span></span><br><span class="line">			<span class="keyword">case</span> <span class="number">75</span>:<span class="keyword">return</span> <span class="number">1</span>;<span class="comment">//left</span></span><br><span class="line">			<span class="keyword">case</span> <span class="number">77</span>:<span class="keyword">return</span> <span class="number">2</span>;<span class="comment">//right</span></span><br><span class="line">			<span class="keyword">case</span> <span class="number">80</span>:<span class="keyword">return</span> <span class="number">3</span>;<span class="comment">//down</span></span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="keyword">void</span> <span class="title">topblock</span><span class="params">()</span></span>&#123;</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">&quot;┌&quot;</span>);</span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;col<span class="number">-1</span>;++i)</span><br><span class="line">			<span class="built_in">printf</span>(<span class="string">&quot;─┬&quot;</span>);</span><br><span class="line">		<span class="built_in">puts</span>(<span class="string">&quot;─┐&quot;</span>);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="keyword">void</span> <span class="title">buttonblock</span><span class="params">()</span></span>&#123;</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">&quot;└&quot;</span>);</span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;col<span class="number">-1</span>;++i)</span><br><span class="line">			<span class="built_in">printf</span>(<span class="string">&quot;─┴&quot;</span>);</span><br><span class="line">		<span class="built_in">puts</span>(<span class="string">&quot;─┘&quot;</span>);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="keyword">void</span> <span class="title">commonblock</span><span class="params">()</span></span>&#123;</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">&quot;├&quot;</span>);</span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;col<span class="number">-1</span>;++i)</span><br><span class="line">			<span class="built_in">printf</span>(<span class="string">&quot;─┼&quot;</span>);</span><br><span class="line">		<span class="built_in">puts</span>(<span class="string">&quot;─┤&quot;</span>);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">public</span>:</span><br><span class="line">	<span class="built_in">Game</span>()&#123;</span><br><span class="line">		<span class="built_in">memset</span>(mat,<span class="number">0</span>,<span class="keyword">sizeof</span> mat);</span><br><span class="line">		dx[<span class="number">0</span>]=dy[<span class="number">1</span>]=<span class="number">-1</span>,dx[<span class="number">3</span>]=dy[<span class="number">2</span>]=<span class="number">1</span>;</span><br><span class="line">		dx[<span class="number">1</span>]=dx[<span class="number">2</span>]=dy[<span class="number">0</span>]=dy[<span class="number">3</span>]=<span class="number">0</span>;</span><br><span class="line">		mat[<span class="number">0</span>][<span class="number">0</span>]=<span class="number">1</span>;</span><br><span class="line">		x=<span class="number">0</span>,y=<span class="number">0</span>;</span><br><span class="line">		tar=<span class="string">&#x27;*&#x27;</span>;</span><br><span class="line">		score=<span class="number">0</span>;<span class="comment">//initation </span></span><br><span class="line">		row=<span class="number">11</span>,col=<span class="number">19</span>;<span class="comment">//settings</span></span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="keyword">void</span> <span class="title">start</span><span class="params">()</span></span>&#123;</span><br><span class="line">		<span class="built_in">print</span>();</span><br><span class="line">		<span class="keyword">while</span>(<span class="number">1</span>)&#123;</span><br><span class="line">			<span class="keyword">int</span> t=<span class="built_in">dir</span>(),nx=x+dx[t],ny=y+dy[t];</span><br><span class="line">			<span class="keyword">if</span>(nx&gt;=<span class="number">0</span>&amp;&amp;ny&gt;=<span class="number">0</span>&amp;&amp;nx&lt;row&amp;&amp;ny&lt;col)&#123;</span><br><span class="line">				<span class="keyword">if</span>(mat[nx][ny]==tar)</span><br><span class="line">					f=<span class="number">0</span>;</span><br><span class="line">				mat[nx][ny]=mat[x][y];</span><br><span class="line">				mat[x][y]=<span class="number">0</span>;</span><br><span class="line">				x=nx,y=ny;</span><br><span class="line">				<span class="built_in">print</span>();</span><br><span class="line">				<span class="keyword">if</span>(!f)&#123;</span><br><span class="line">					nx=<span class="built_in">rand</span>()%row,ny=<span class="built_in">rand</span>()%col;</span><br><span class="line">					<span class="keyword">if</span>(!mat[nx][ny])</span><br><span class="line">						mat[nx][ny]=tar,f=<span class="number">1</span>;</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="keyword">void</span> <span class="title">print</span><span class="params">()</span></span>&#123;</span><br><span class="line">		<span class="built_in">cls</span>();</span><br><span class="line">		<span class="built_in">topblock</span>();</span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;row;++i)&#123;</span><br><span class="line">			<span class="built_in">printf</span>(<span class="string">&quot;│&quot;</span>);</span><br><span class="line">			<span class="keyword">for</span>(<span class="keyword">int</span> j=<span class="number">0</span>;j&lt;col;++j)&#123;</span><br><span class="line">				<span class="built_in"><span class="keyword">switch</span></span>(mat[i][j])&#123;</span><br><span class="line">					<span class="keyword">case</span> <span class="number">0</span>:<span class="built_in">printf</span>(<span class="string">&quot;  │&quot;</span>);<span class="keyword">break</span>;</span><br><span class="line">					<span class="keyword">default</span>:<span class="built_in">printf</span>(<span class="string">&quot;%2c│&quot;</span>,mat[i][j]);</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="built_in">puts</span>(<span class="string">&quot;&quot;</span>);</span><br><span class="line">			<span class="keyword">if</span>(i==row<span class="number">-1</span>)</span><br><span class="line">				<span class="built_in">buttonblock</span>();</span><br><span class="line">			<span class="keyword">else</span> <span class="built_in">commonblock</span>();</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">	<span class="built_in">srand</span>((<span class="keyword">unsigned</span>)<span class="built_in">time</span>(<span class="number">0</span>));</span><br><span class="line">	<span class="built_in">Game</span>().<span class="built_in">start</span>();</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
