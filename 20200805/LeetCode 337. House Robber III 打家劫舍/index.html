        <p>第一次用结构体代替dp数组，这个题没有标明树的深度，用数组存二叉树会爆内存。 <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br></pre></td><td class="code"><pre><span class="line">&#x2F;**</span><br><span class="line"> * Definition for a binary tree node.</span><br><span class="line"> * struct TreeNode &#123;</span><br><span class="line"> *     int val;</span><br><span class="line"> *     TreeNode *left;</span><br><span class="line"> *     TreeNode *right;</span><br><span class="line"> *     TreeNode(int x) : val(x), left(NULL), right(NULL) &#123;&#125;</span><br><span class="line"> * &#125;;</span><br><span class="line"> *&#x2F;</span><br><span class="line">struct dp&#123;</span><br><span class="line">    int v0,v1;</span><br><span class="line">    dp *lf;</span><br><span class="line">    dp *rt;</span><br><span class="line">    dp() : v0(0),v1(0),lf(NULL),rt(NULL)&#123;&#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">class Solution &#123;</span><br><span class="line">public:</span><br><span class="line">    void dfs(TreeNode *p,dp *u)&#123;</span><br><span class="line">        if(!p)&#123;</span><br><span class="line">            return;</span><br><span class="line">        &#125;</span><br><span class="line">        if(!p-&gt;left&amp;&amp;!p-&gt;right)&#123;</span><br><span class="line">            u-&gt;v0&#x3D;0;</span><br><span class="line">            u-&gt;v1&#x3D;p-&gt;val;</span><br><span class="line">            return ;</span><br><span class="line">        &#125;</span><br><span class="line">        u-&gt;lf&#x3D;new dp(),u-&gt;rt&#x3D;new dp();</span><br><span class="line">        if(p-&gt;left)&#123;</span><br><span class="line">            dfs(p-&gt;left,u-&gt;lf);</span><br><span class="line">        &#125;</span><br><span class="line">        if(p-&gt;right)&#123;</span><br><span class="line">            dfs(p-&gt;right,u-&gt;rt);</span><br><span class="line">        &#125;</span><br><span class="line">        &#x2F;*</span><br><span class="line">        dp[1][u]&#x3D;dp[0][L(u)]+dp[0][R(u)]+p-&gt;val;</span><br><span class="line">        dp[0][u]&#x3D;max(dp[0][L(u)],dp[1][L(u)])+max(dp[0][R(u)],dp[1][R(u)]);</span><br><span class="line">        *&#x2F;</span><br><span class="line">        u-&gt;v1&#x3D;p-&gt;val+u-&gt;lf-&gt;v0+u-&gt;rt-&gt;v0;</span><br><span class="line">        u-&gt;v0&#x3D;max(u-&gt;lf-&gt;v0,u-&gt;lf-&gt;v1)+max(u-&gt;rt-&gt;v0,u-&gt;rt-&gt;v1);</span><br><span class="line">    &#125;</span><br><span class="line">    int rob(TreeNode* root) &#123;</span><br><span class="line">        dp *ans&#x3D;new dp();</span><br><span class="line">        dfs(root,ans);</span><br><span class="line">        return max(ans-&gt;v0,ans-&gt;v1);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure></p>
